server.address=0.0.0.0

kogito.service.url=http://localhost:8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${database_url:localhost}:${database_port:5434}/mifglife
spring.datasource.username=${database_name_dev:userifg}
spring.datasource.password=${database_password_dev:passwordifg}
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=${minumum_connection:1}
spring.datasource.hikari.maximum-pool-size=${maximum_connection:5}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.jackson.default-property-inclusion=non-null